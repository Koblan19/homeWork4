<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 4</title>
    <link href="/style/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <table class="border border-success p-2 mb-2 border-opacity-25">
        <tr class="p-3 mb-2 bg-body-secondary">
            <th class="border border-success p-2 mb-2 border-opacity-25">Категория полей ввода</th>
            <th class="border border-success p-2 mb-2 border-opacity-25">Название поля ввода</th>
            <th class="border border-success p-2 mb-2 border-opacity-25">Пример отображения</th>
            <th class="border border-success p-2 mb-2 border-opacity-25">Описание/особенности</th>
        </tr>
        <tr>
            <td rowspan="3" class="border border-success p-2 mb-2 border-opacity-25">Текстовые поля</td>
            <td class="border border-success p-2 mb-2 border-opacity-25">Текстовое поле</td>
            <td class="border border-success p-2 mb-2 border-opacity-25"><input type="text" name="text1" placeholder="Введите текст"></td>
            <td class="border border-success p-2 mb-2 border-opacity-25">Поле для ввода текста (например имя)</td>
        </tr>
        <tr>
            <td class="border border-success p-2 mb-2 border-opacity-25">Пароль</td>
            <td class="border border-success p-2 mb-2 border-opacity-25"><input type="password" name="pass" placeholder="Введите пароль"></td>
            <td class="border border-success p-2 mb-2 border-opacity-25">Поле для ввода пароля</td>
        </tr>
        <tr>
            <td class="border border-success p-2 mb-2 border-opacity-25">Электронная почта</td>
            <td class="border border-success p-2 mb-2 border-opacity-25"><input type="email" name="mail" placeholder="Введите email"></td>
            <td class="border border-success p-2 mb-2 border-opacity-25">Поле для ввода email-адреса</td>
        </tr>
        <tr>
            <td class="border border-success p-2 mb-2 border-opacity-25">Кнопки</td>
            <td class="border border-success p-2 mb-2 border-opacity-25">Кнопка отправки</td>
            <td class="border border-success p-2 mb-2 border-opacity-25"><button type="button" class="btn btn-primary">Отправить</button></td>
            <td class="border border-success p-2 mb-2 border-opacity-25">Кнопка для отправки данных формы</td>
        </tr>
    </table>
</body>
</html>
